<html lang="en" class="dark">

    <meta charset="UTF-8" />

    <title>DevHire | Top 1% Developer Jobs</title>
    <meta name="description" content="Find the best React, Node.js, and Full-stack developer jobs. Validated market demand, premium listings." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default to Dark Mode variables for the request */
        --background: 222 47% 6%; /* Deep dark blue/black */
        --foreground: 210 40% 98%;

        --card: 222 47% 10%;
        --card-foreground: 210 40% 98%;

        --popover: 222 47% 10%;
        --popover-foreground: 210 40% 98%;

        --primary: 217 91% 60%; /* Professional Blue */
        --primary-foreground: 222 47.4% 11.2%;

        --secondary: 217 32% 17%;
        --secondary-foreground: 210 40% 98%;

        --muted: 217 32% 17%;
        --muted-foreground: 215 20% 65%;

        --accent: 217 32% 17%;
        --accent-foreground: 210 40% 98%;

        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;

        --border: 217 32% 17%;
        --input: 217 32% 17%;
        --ring: 224 76% 48%;
        
        --radius: 0.5rem;
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
    </style>
